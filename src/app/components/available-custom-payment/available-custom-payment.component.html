<form #availablePaymentForm="ngForm">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="AccountNo" name="accountNo" maxlength="100" #accountNo="ngModel" autocomplete="nope" required
        placeholder="{{'Account Number'}}">
    </mat-form-field>
  </div>
  <button type="button" (click)="addCardInfo()">ADD</button>
</form>
