<script src="/customerengagementfacade/assets/ui-extensions/iframes/ma-extension-client.js"></script>

<div class="container">
  <div class="row">
    <form #form = "ngForm" class="col s12">
      
      <div class="row">
        <div class="input-field col s6 m12 l6">
          <input id="first_name" [(ngModel)] = "firstName" required name = "firstName" type="text" length="25" placeholder = "First Name">
        </div>
        <div class="input-field col s6 m12 l6">
          <input id="last_name" [(ngModel)] = "lastName" required name = "lastName" type="text" length="25" placeholder = "Last Name">
        </div>
      </div>
      <div class="row" style = "margin-top: -20px;" >
        <div class="input-field col s6 m12 l6">
          <input id="address" [(ngModel)] = "address" required name = "address" type="text" placeholder = "Address">
        </div>
        <div class="input-field col s6 m12 l6">
          <input id="town" required name = "city" [(ngModel)] = "city" type="text" placeholder = "City/Town">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label for="country">Country</label>
          <select required id="country" name = "country" [(ngModel)] = "country" class="browser-default">
            <option value="" disabled selected>Select a country</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m12 l6">
          <label for="state">State</label>
          <select id="state" required name = "state" [(ngModel)] = "state" class="browser-default">
            <option value="" disabled selected>Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="input-field col s12 m12 l6">
          <input id="zip-code" name = "zipCode" [(ngModel)] = "zipCode" type="text" placeholder = "Zip Code" required minlength="5" maxlength="5">
        </div>
        <p id = "wrongZip">Zipcode is wrong</p>
      </div>


      <div class="row" style = "margin-top: -10px;">
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">email</i>
          <input id="email" name = "email" [(ngModel)] = "email" type="email" required class="validate" placeholder = "Email">
        </div>
        <div class="input-field col s12 m12 l6">
          <i class="material-icons prefix">contact_phone</i>
          <input id="phone-number" [(ngModel)] = "phoneNumber" name = "phoneNumber" [(ngModel)] = "phoneNumber" type="tel" required class="validate" placeholder = "Phone number">
        </div>
      </div>
      <button type="submit" id="addButton" class="waves-effect waves-light btn right" (click)="submitButtonClicked(form)" [disabled]="form.invalid">Add Address</button>
      <button id="btn" class="waves-effect waves-light btn right" type="reset" (onclick)="clearButtonClicked()">Clear</button>
      
    </form>
  </div>

</div>
