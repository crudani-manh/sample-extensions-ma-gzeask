<div class="container">  

  <form id="contact" action="" method="post">

    <fieldset>
      <input id = "name" placeholder="Your full name" type="text" tabindex="1" required autofocus>
    </fieldset>

    <fieldset>
      <input id = "email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>

    <fieldset>
      <input id = "phoneNumber" placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" (click) = "submitClicked()">Submit</button>
    </fieldset>
  </form>
 
</div>
